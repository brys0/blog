<div class="article-content">
    <a href="{{ .RelPermalink }}">
        <img src="/{{ .Params.image }}"
             alt="{{ .Params.summary | markdownify }}"
        />
    </a>
    <div class="information">
        <p class="author">
        <span class="avatar">
            <img src="/images/avatar/{{ .Params.authorlink }}.png" alt="{{ .Params.authorname }} avatar">
        </span>
            <span>
            {{ .Params.authorname }}
        </span>
        </p>

        <h3 class="title">
            <a href="{{ .RelPermalink }}">
                {{ .Title | markdownify }}
            </a>
        </h3>
        <p class="description">{{ .Params.subtitle | markdownify }}</p>

        <a class="read-article-link" href="{{ .RelPermalink }}">
            Read article â†’
        </a>
    </div>
</div>
